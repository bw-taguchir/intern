<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>SkyCoffee</title>
    <link rel="stylesheet" href="css/SkyCoffee.css" />
  </head>
  <body>
    <!-- ヘッダー -->
    <header>
      <h1>
        <img src="img/logo.svg" alt="ヘッダーロゴ" />
      </h1>
    </header>
    <!-- メインビジュアル -->
    <div class="main-visual">
      <img
        srcset="sp_main-visual.png 750w
    img/pc_main-visual.png 1980w"
        src="img/pc_main-visual.png"
        sizes="(max-width:1980px)100vw,1980px"
        alt="メイン画像"
      />
    </div>
    <!-- ナビ -->
    <div class="content">
      <nav>
        <ul class="">
          <li><a href="">menu</a></li>
          <li><a href="">blog</a></li>
          <li><a href="">access</a></li>
        </ul>
      </nav>
      <!-- コンセプト -->
      <div class="concept">
        <img src="img/concept.png" alt="コーヒー一個" />
        <div class="container">
          <div class="concept-text">Concept</div>
          <h2 class="sub-title">心静かにコーヒーを</h2>
          <p class="lead">
            立ち止まって、<br />空の青さを眺めて、<br />一息つきましょう。
          </p>
        </div>
      </div>
      <!-- ブログ -->
      <div class="blog">
        <h2 class="sub-title">blog</h2>
        <p>ブログ</p>
        <div class="column">
          <div class="block">
            <img src="img/thumbnail01.png" alt="コーヒーカーのサムネ">
            <h3>コーヒーカー始めました。</h3>
            <p class="date">2030.08.08</p>
          </div>
          <div class="block">
            <img src="img/thumbnail02.png" alt="ミルクのサムネ">
            <h3>濃厚クリーミーなミルクをどうぞ</h3>
            <p class="date">2030.08.05</p>
          </div>
          <div class="block">
            <img src="img/thumbnail03.png" alt="オリジナル曲のサムネ">
            <h3>Sky Coffeeのオリジナル曲が完成！無料ダウンロード可能です。</h3>
            <p class="date">2030.08.02</p>
          </div>
          <div class="block">
            <img src="img/thumbnail04.png" alt="山のサムネ">
            <h3>ハイキング用のコーヒーを販売中です。</h3>
            <p class="date">2030.07.028</p>
          </div>
          <div class="block">
            <img src="img/thumbnail05.png" alt="壁のサムネ">
            <h3>ショップの壁を塗ってみました。</h3>
            <p class="date">2030.07.027</p>
          </div>
          <div class="block">
            <img src="img/thumbnail06.png" alt="カフェセットのサムネ">
            <h3>ブログを始めました。</h3>
            <p class="date">2030.07.026</p>
          </div>
        </div>
        <a href="" class="blog-button">
          ブログ一覧
        </a>
      </div>
    </div>
    <!-- フッター -->
    <footer class="footer">
      <div class="logo">
        <img src="img/logo-white.png" alt="フッターロゴ">
      </div>
        <p class="campany">@sky coffee</p>
      
    </footer>
  </body>
</html>
